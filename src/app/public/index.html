<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
<h1>API Test</h1>
<div id="api-response">Loading...</div>

<script>
    async function fetchData() {
        try {
            const response = await fetch('/api/test');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.text(); // Adjusted to handle plain text
            document.getElementById('api-response').textContent = data;
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('api-response').textContent = 'Error fetching data.';
        }
    }

    fetchData();
</script>
</body>
</html>
